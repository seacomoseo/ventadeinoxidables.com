- id: aviso
  title: AVISO DE SUPLANTACIÓN DE IDENTIDAD DE NUESTRA WEB
  subtitle: En Murcia, 04 de octubre de 2023
  md: |
    **Estimados clientes y usuarios:**

    Nos vemos en la obligación de comunicarles que el día 4 de octubre de 2023, nuestra
    empresa, **VENTA DE INOXIDABLES, S.L.U.**, ha detectado por parte de nuestros servicios
    informáticos que ha sufrido **un incidente de suplantación de identidad de la página web
    oficial de la empresa, tras una notificación de una empresa de México reclamando un
    pedido pagado, cuando VENTA DE INOXIDABLES, S.L.U. no realiza exportaciones a
    México. Por ello, se ha visto comprometida nuestra web sufriendo una suplantación de
    identidad mediante la creación de una página web fraudulenta en México con las mismas
    características y prestaciones que la nuestra en España**.

    **VENTA DE INOXIDABLES, S.L.U.**, como Responsable de Tratamiento, en primer lugar hemos
    puesto la denuncia pertinente ante la Policía Nacional, y en segundo lugar realizamos este
    comunicado a todos sus clientes y usuarios que acceden o han accedido a la página web. Si
    bien, esto no ha ocasionado daños ni pérdida de datos de carácter personal, rogamos que en
    caso de que se reciba cualquier tipo de mensaje, correo o aparezca la web fraudulenta en el
    buscador [ventadeinoxidables.mx](https://ventadeinoxidables.mx/ "[nofollow]") se denuncie a
    continuación:

    [[::warning:: Denunciar]](https://safebrowsing.google.com/safebrowsing/report_phish/?hl=es-419 "[nofollow]")

    La protección y el manejo seguro de la información personal de nuestros clientes y usuarios es
    extremadamente importante para nosotros. La empresa junto con su Delegado de Protección
    de Datos ha realizado las **acciones de contención y recuperación** necesarias para solventar
    el suceso a través de la denuncia de esta actuación fraudulenta, así como de la implantación
    de medidas para mitigar los riesgos. Si usted tiene cualquier duda o cuestión relacionada con el
    incidente, le recordamos que puede ponerse en contacto con nuestro **Delegado de Protección
    de Datos** mediante las siguientes vías:

    - Email: dpd@seemconsultoria.com

    De igual forma le indicamos quién es la persona que ostenta la figura de **Responsable de
    Seguridad** por si usted tiene cualquier duda o cuestión relacionada con el incidente o las
    medidas de seguridad aplicadas. Le recordamos que puede ponerse en contacto con nuestro
    Responsable de Seguridad de la Información mediante las siguientes vías:

    - Email: administracion@ventadeinoxidables.com
    - Dirección postal: P.I. OESTE. AVDA. DE LAS AMERICAS, PARC. 10/5 -- 30820 -- ALCANTARILLA -- MURCIA

    Agradecemos su comprensión mientras estamos trabajando en solucionar el incidente.
    Estamos concentrados en resolver lo antes posible lo sucedido para seguir manteniendo su
    confianza en nuestra Entidad.

    Atentamente,

    La Dirección \
    **VENTA DE INOXIDABLES, S.L.**
